    <div class="main">
        
        <div class="header">
            <div class="header__logo">
                <a href="">

                    <img src="./assets/img/logo1.png" alt="" class="header__logo-img" id="logout">
                </a>
            </div>

            <div class="header__search">

                <div class="header__search-input">
                    <input type="text" placeholder="Search something........." class="search-input">
                </div>
                
                <div class="header__search-btn">
                    <i class="search-btn fas fa-search"></i>
                </div>

            </div>

            <div class="header__form">

                <div class="header__cart">
                    <i class="cart-btn fas fa-cart-plus"></i>
                </div>

                <div class="header__login">
                    <a id="user__display" class="header__login-btn">Login</a>
                </div>
          
            </div>
        </div>

        <div class="modal__login">

            <div class="modal__overlay"></div>

            <div class="modal__content">
                    
                <div class="modal__content-heading">Login</div>

                <form action="index.html" method="POST" id="form-login" role="form" name="login">
                    <div class="modal__content-list">
                        
                        <!-- <label for="username" class="modal__content-des">Username</label> -->
                        <input type="text" placeholder="Enter your username......" name="username" id="username" class="modal__content-item">
                    </div>
                
                    <div class="modal__content-list">
                        <!-- <label for="password" class="modal__content-des">Password</label> -->
                        <input type="password" placeholder="Enter your password......" name="password" id="password" class="modal__content-item">
                    </div>

                    <div class="modal__content-list" id="modal__email" style="display: none;">
                        <!-- <label for="password" class="modal__content-des">Email</label> -->
                        <input type="text" placeholder="Enter your email......" name="email" id="email" class="modal__content-item">
                    </div>

                    <div class="modal__content-list">
                        <input type="button" name="button" value="LOGIN" class="modal__content-btn" id="login">   
                        <input type="button" name="button" value="REGISTER" class="modal__content-btn" style="display: none;" id="register"> 
                    </div>
                
                    <p class="modal__content-login-other">or sign in with</p>

                    <div class="modal__content-social">
                        <div class="modal__content-social-item"><i class="social-item fab fa-facebook"></i></div>
                        <div class="modal__content-social-item"><i class="social-item fab fa-telegram"></i></div>
                        <div class="modal__content-social-item"><i class="social-item fab fa-github"></i></div>
                    </div>

                    <p class="modal__content-sign-up" id="modal-signup">Do not have an account?<a class="modal__content-sign-up-btn" id="signup">Sign up</a></p>
                    <p class="modal__content-sign-up" style="display:none;" id="modal-signin">Do you already have an account?<a class="modal__content-sign-up-btn" id="signin">Sign in</a></p>

                    <div class="modal__content-btn-close">
                        <i class="btn-close far fa-times-circle"></i>
                    </div>
                </form>

            </div>

        </div>
        
        <div class="modal__product">
            <div class="modal__product-overlay"></div>
            <div class="modal__product-content">
                <div class="modal__product-img">
                    <img src="./assets/img/13mini.jpg" alt="">
                </div>

                <div class="modal__product-info">

                    </div>

                    <div class="modal__product-info-prices">
                        <p>$500</p>
                    </div>

                    <div class="modal__product-info-quantify">
                        <i class="far fa-minus-square"></i><input type="text" readonly value="1 "><i class="far fa-plus-square"></i>
                    </div>
                </div>
            </div>
        </div>

                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">

                    <div class="slide third"></div>

                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
