<body>
    <div class="main">
        
        <div class="header">
            <div class="header__logo">
                <img src="./assets/img/logo1.png" alt="" class="header__logo-img">
            </div>

            <div class="header__search">

                <div class="header__search-input">
                    <input type="text" placeholder="Search something........." class="search-input">
                </div>
                
                <div class="header__search-btn">
                    <i class="search-btn fas fa-search"></i>
                </div>

            </div>

            <div class="header__form">

                <div class="header__cart">
                    <i class="cart-btn fas fa-cart-plus"></i>
                </div>

                <div class="header__login">
                    <a id="user__display" class="header__login-btn">Login</a>
                </div>
          
            </div>
        </div>

        <div class="modal__login">

            <div class="modal__overlay"></div>

            <div class="modal__content">
                    
                <div class="modal__content-heading">Login</div>

                <form action="index.html" method="POST" id="form-login" role="form">
                    <div class="modal__content-list">
                        <label for="username" class="modal__content-des">Tài khoản</label>
                        <input type="text" placeholder="Enter your username......" name="username" id="username" class="modal__content-item">
                    </div>
                
                    <div class="modal__content-list">
                        <label for="password" class="modal__content-des">Mật khẩu</label>
                        <input type="text" placeholder="Enter your password......" name="password" id="password" class="modal__content-item">
                    </div>

                    <div class="modal__content-list">
                        <input type="button" name="button" value="LOGIN" class="modal__content-btn">    
                    </div>
                
                    <p class="modal__content-login-other">or sign in with</p>

                    <div class="modal__content-social">
                        <div class="modal__content-social-item"><i class="social-item fab fa-facebook"></i></div>
                        <div class="modal__content-social-item"><i class="social-item fab fa-telegram"></i></div>
                        <div class="modal__content-social-item"><i class="social-item fab fa-github"></i></div>
                    </div>

                    <p class="modal__content-sign-up">Bạn chưa có tài khoản? <a href="" class="modal__content-sign-up-btn">Sign up</a></p>

                    <div class="modal__content-btn-close">
                        <i class="btn-close far fa-times-circle"></i>
                    </div>
                </form>

            </div>

        </div>

        <div class="slider">
            <div class="slides">
              

                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
               
                    
                    <div class="slide first"></div>
                    <div class="slide second"></div>
                    <div class="slide third"></div>
                    <div class="slide four"></div>
                   
                    <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    </div>
                 
                </div>
              
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
